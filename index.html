<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My gl big project!!!</title>
    <script src="js/index.js" type="module"></script>
    <script id="vertex-shader" type="shader/vertex-shader">
        #version 300 es
        in vec3 a_position;
        uniform float u_angle;
        uniform float u_pointsize;
        void main() {
            gl_PointSize = u_pointsize;
            gl_Position = vec4(a_position.x + 0.8 * cos(u_angle), a_position.y + 0.8 * sin(u_angle), a_position.z, 1.0);
        }
    </script>
    <script id="fragment-shader" type="shader/fragment-shader">
        #version 300 es
        precision mediump float;
        out vec4 myColor;
        void main() {
            myColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
</head>
<body>
    <canvas id="cvs-id"></canvas>
    <div class="container">
        <div id="fps"></div>
        <div>
            <button id="btn">stop</button>
        </div>
    </div>
</body>
</html>
